# Font configuration
font_family MesloLGS Nerd Font Mono
font_size 18.0

# Window padding
window_padding 10 10

# Background opacity (0 = fully transparent, 1 = fully opaque)
background_opacity 0.5

# Inactivity opacity (applies when the window loses focus)
inactive_opacity 0.3

# Configure text shadow for a glow effect
text_shadow 1.0, 1.0, 1.0, 0.8
text_shadow_offset 1.0, 1.0

# Environment variables
env TERM=xterm-256color

# Theme configuration
# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME

#allow_remote_control yes
