####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SUPERSHIFT, E, exec, ~/scripts/powerswitch
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = SUPER_SHIFT, L, exec, hyprlock
bind = $mainMod, tab, togglefloating,   
bind = $mainMod, SPACE, exec, $menu
bind = SUPER_SHIFT, SPACE, exec, rofi -show run 
bind = ALT, P, pseudo, # dwindle --> can drag a window
bind = $mainMod, P, togglesplit, # dwindle

bind = $mainMod, E, exec, kitty -e zsh -c 'tmp="$(mktemp -t "yazi-cwd.XXXXX")"; yazi "$@" --cwd-file="$tmp"; if cwd="$(cat -- "$tmp")" && [ -n "$cwd" ] && [ "$cwd" != "$PWD" ]; then; cd -- "$cwd"; fi; rm -f -- "$tmp"; exec $SHELL'
bind = SUPER_SHIFT, BACKSPACE, exec, kitty -e zsh -c 'btop
bind = $mainMod, BACKSPACE, exec, lxtask

bind = SUPER_SHIFT, M, exec, ~/scripts/monitor-switch-wofi
bind = SUPER_SHIFT, J, exec, ~/scripts/jdownloader

bind = $mainMod, S, exec, kitty -e zsh -c "~/scripts/executer"
bind = $mainMod, O, exec, ~/scripts/screenshot-ocr

#bind = SUPER_SHIFT, S, exec, kitty -e zsh -c "~/scripts/sunset"
#bind = SUPER_SHIFT, S, exec, ~/scripts/sunset-4k

# just in case monitor-switching doesnt work, just make the screen dark with this
bind = SUPER_SHIFT, H, exec, brightnessctl -d intel_backlight set 1
bind = SUPER_SHIFT, I ,exec, brightnessctl -d intel_backlight set 70%

# not working yet, probably bios setting modification needed as if probably overrides the keyboard-lights
#bind = SUPER_SHIFT, K, exec, brightnessctl -d phy0-led set 0
#bind = SUPER_SHIFT, I, exec,brightnessctl -d phy0-led set 1

#bind = $mainMod, M, exec, wlogout

bind = SUPER_SHIFT, W, exec, ~/scripts/wallpaper
bind = $mainMod, W, exec, ~/scripts/wallpaper-random

workspace=1, monitor:HDMI-A-1
workspace=2, monitor:HDMI-A-1
workspace=3, monitor:HDMI-A-1
workspace=4, monitor:HDMI-A-1
workspace=5, monitor:HDMI-A-1
workspace=6, monitor:eDP-1
workspace=7, monitor:eDP-1
workspace=8, monitor:eDP-1
workspace=9, monitor:eDP-1

#free D, T, Z


bindm = $mainMod, mouse:272, movewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = $mainMod SHIFT, LEFT, resizeactive, -50 0
bind = $mainMod SHIFT, RIGHT, resizeactive, 50 0
bind = $mainMod SHIFT, UP, resizeactive, 0 -50
bind = $mainMod SHIFT, DOWN, resizeactive, 0 50

# Screenshot a window
bind = , PRINT, exec, hyprshot -m window -o ~/Pictures/screenshots/

# Screenshot a monitorind 
bind = SUPER_SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/screenshots/

# Screenshot a region
bind = $mainMod, PRINT, exec, hyprshot -m region -o ~/Pictures/screenshots/

# Media controls
#bind = , XF86AudioPlay, exec, playerctl play-pause
#bind = , XF86AudioNext, exec, playerctl next
#bind = , XF86AudioPrev, exec, playerctl previous
#bind = , XF86audiostop, exec, playerctl stop

#  Volume + Brightness control
#bind = , XF86AudioMicMute, exec, swayosd --input-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-


